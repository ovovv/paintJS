<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <canvas id="canves" class="canves-box"></canvas>
  <div class="controller">
    <div class="control-range">
      <input type="range" id="range" min="0.1" max="5.0" value="2.5" step="0.1" />
    </div>

    <div class="btn-box">
      <button id="mode" class="control-btn">PAINT</button>
      <button id="save" class="control-btn">SAVE</button>
    </div>

    <div id="colors" class="brush-color">
      <div class="color" style="background-color: black;"></div>
      <div class="color" style="background-color: white;"></div>
      <div class="color" style="background-color: red;"></div>
      <div class="color" style="background-color: orange;"></div>
      <div class="color" style="background-color: yellow;"></div>
      <div class="color" style="background-color: green;"></div>
      <div class="color" style="background-color: blue;"></div>
      <div class="color" style="background-color: navy;"></div>
      <div class="color" style="background-color: purple;"></div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
